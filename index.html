    </main>

      // Function to format currency with commas
      function formatCurrency(amount) {
        return amount
          .toFixed(2)
          .replace(/\d(?=(\d{3})+\.)/g, "$&,")
          .replace(".00", "");
      }

      // Function to get exchange rate between two currencies
      function getExchangeRate(fromCurrency, toCurrency) {
        const from = currencies.find((c) => c.code === fromCurrency);
        const to = currencies.find((c) => c.code === toCurrency);

        if (!from || !to) return 0;

        // Convert both currencies to USD equivalent first, then calculate the rate
        return to.rateToUSD / from.rateToUSD;
      }

      // Function to populate currency dropdowns
      function populateCurrencyDropdowns() {
        const fromSelect = document.getElementById("fromCurrency");
        const toSelect = document.getElementById("toCurrency");

        // Clear existing options (except the first few we manually added)
        while (fromSelect.options.length > 9) fromSelect.remove(9);
        while (toSelect.options.length > 9) toSelect.remove(9);

        // Add all currencies to dropdowns
        currencies.forEach((currency) => {
          if (
            !Array.from(fromSelect.options).some(
              (opt) => opt.value === currency.code
            )
          ) {
            const option1 = new Option(
              `${currency.name} (${currency.code})`,
              currency.code
            );
            const option2 = new Option(
              `${currency.name} (${currency.code})`,
              currency.code
            );
            fromSelect.add(option1);
            toSelect.add(option2);
          }
        });
      }

      // Function to display all currencies in a grid
      function displayAllCurrencies() {
        const grid = document.querySelector(".grid");
        grid.innerHTML = "";

        currencies.forEach((currency) => {
          // Find USD rate for this currency (1 unit of currency = X USD)
          const rate = getExchangeRate(currency.code, "USD");
          const formattedRate = formatCurrency(1 / rate);

          const card = document.createElement("div");
          card.className =
            "currency-card bg-white rounded-lg shadow-md p-4 transition transform hover:scale-102";
          card.innerHTML = `
                    <div class="flex items-center mb-3">
                        <div class="w-10 h-10 rounded-full bg-blue-100 flex items-center justify-center mr-3 text-xl">
                            <span>${currency.flag}</span>
                        </div>
                        <div>
                            <h3 class="font-bold text-lg">${currency.name}</h3>
                            <p class="text-gray-600 text-sm">${currency.code}</p>
                        </div>
                    </div>
                    <div class="text-sm">
                        <p><span class="font-medium">Symbol:</span> ${currency.symbol}</p>
                        <p><span class="font-medium">USD Rate:</span> 1 USD = ${formattedRate} ${currency.code}</p>
                    </div>
                `;

          // Add click event to populate conversion fields
          card.addEventListener("click", () => {
            document.getElementById("fromCurrency").value = "USD";
            document.getElementById("toCurrency").value = currency.code;
            document.getElementById("amount").value = 1;
            performConversion();
          });

          grid.appendChild(card);
        });
      }

      // Function to perform currency conversion
      function performConversion() {
        const amount = parseFloat(document.getElementById("amount").value) || 0;
        const fromCurrency = document.getElementById("fromCurrency").value;
        const toCurrency = document.getElementById("toCurrency").value;

        if (fromCurrency === toCurrency) {
          document
            .getElementById("conversionResult")
            .classList.remove("hidden");
          document.getElementById("fromAmount").textContent = amount;
          document.getElementById("fromCurrencyText").textContent =
            fromCurrency;
          document.getElementById("toAmount").textContent = amount;
          document.getElementById("toCurrencyText").textContent = toCurrency;
          document.getElementById(
            "rateInfo"
          ).textContent = `1 ${fromCurrency} = 1 ${toCurrency}`;
          return;
        }

        const rate = getExchangeRate(fromCurrency, toCurrency);
        const convertedAmount = amount * rate;

        document.getElementById("conversionResult").classList.remove("hidden");
        document.getElementById("fromAmount").textContent = amount;
        document.getElementById("fromCurrencyText").textContent = fromCurrency;
        document.getElementById("toAmount").textContent =
          formatCurrency(convertedAmount);
        document.getElementById("toCurrencyText").textContent = toCurrency;
        document.getElementById(
          "rateInfo"
        ).textContent = `1 ${fromCurrency} = ${formatCurrency(
          rate
        )} ${toCurrency}`;
      }

      // Function to search currencies
      function searchCurrencies() {
        const searchTerm = document
          .getElementById("currencySearch")
          .value.toLowerCase();
        const cards = document.querySelectorAll(".currency-card");

        cards.forEach((card) => {
          const text = card.textContent.toLowerCase();
          if (text.includes(searchTerm)) {
            card.style.display = "block";

            // Highlight matching text (simple approach)
            const html = card.innerHTML;
            const regex = new RegExp(searchTerm, "gi");
            card.innerHTML = html.replace(
              regex,
              (match) => `<span class="search-highlight">${match}</span>`
            );
          } else {
            card.style.display = "none";
          }
        });
      }

      // Function to swap currencies
      function swapCurrencies() {
        const fromCurrency = document.getElementById("fromCurrency");
        const toCurrency = document.getElementById("toCurrency");
        const temp = fromCurrency.value;
        fromCurrency.value = toCurrency.value;
        toCurrency.value = temp;
        performConversion();
      }

      // Initialize the app
      document.addEventListener("DOMContentLoaded", () => {
        populateCurrencyDropdowns();
        displayAllCurrencies();

        // Event listeners
        document
          .getElementById("convertBtn")
          .addEventListener("click", performConversion);
        document
          .getElementById("currencySearch")
          .addEventListener("input", searchCurrencies);
        document
          .getElementById("swapCurrencies")
          .addEventListener("click", swapCurrencies);

        // Perform initial conversion
        performConversion();
